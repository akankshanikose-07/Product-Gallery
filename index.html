<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>✨ Product Gallery ✨</h1>
    <div class="con"> </div>
    <footer>Made with using DummyJSON API</footer>

    <script>
        let conr = document.querySelector('.con')
        axios.get('https://dummyjson.com/products')
            .then((res) => {
                let products = res.data.products

                products.forEach((obj) => {
                    let card = document.createElement('div')
                    card.className = 'card'
                    card.innerHTML = `<img src="${obj.images[0]}" alt="${obj.title}"><div class="content"><h1>${obj.title}</h1><p>${obj.description}</p><div class="price">₹ ${obj.price}</div><div class="btn-group"><button>Know More</button><button>Add to Cart</button></div></div>`
                    conr.appendChild(card)
                })
            })
            .catch(() => {
                conr.innerHTML = '<p style="text-align:center;color:red;"> Failed to load products</p>'
            })

    </script>

</body>

</html>
